<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador IFC - PGE</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
            background: #000;
        }
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            z-index: 1000;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover { background: #0056b3; }
        .btn:disabled { 
            background: #666; 
            cursor: not-allowed; 
            opacity: 0.6;
        }
        #fileInput {
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">üîÑ Inicializando visualizador IFC...</div>
        <div id="controls">
            <input type="file" id="fileInput" accept=".ifc">
            <button class="btn" onclick="document.getElementById('fileInput').click()">
                üìÅ Carregar IFC
            </button>
            <button class="btn" id="loadPGE" onclick="loadPGEModel()" disabled>
                üèóÔ∏è Carregar PGE
            </button>
            <button class="btn" onclick="resetView()">üîÅ Reset Vista</button>
            <span id="status" style="margin-left: 10px; color: #ccc;"></span>
        </div>
    </div>

    <!-- CDNs Corretas -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/web-ifc@0.0.44/web-ifc-api.js"></script>
    <script src="https://unpkg.com/web-ifc-three@0.0.120/dist/web-ifc-three.js"></script>

    <script>
        // Elementos UI
        const loadingElement = document.getElementById('loading');
        const statusElement = document.getElementById('status');
        const loadPGEButton = document.getElementById('loadPGE');
        const fileInput = document.getElementById('fileInput');
        
        // Vari√°veis globais
        let scene, camera, renderer, controls, ifcLoader, ifcModel;

        async function init() {
            try {
                console.log('üöÄ Iniciando visualizador IFC...');
                
                // 1. Configurar Three.js
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x2a2a2a);
                
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(10, 10, 10);
                
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.getElementById('container').appendChild(renderer.domElement);
                
                // 2. Luzes
                const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(50, 50, 50);
                scene.add(directionalLight);
                
                // 3. Controles
                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
                
                // 4. Inicializar IFC.js
                loadingElement.textContent = 'üì¶ Carregando IFC.js...';
                statusElement.textContent = 'Inicializando...';
                
                // Configurar IFC Loader
                ifcLoader = new WebIFCThree.IfcLoader();
                
                // Usar WASM do CDN (CORRE√á√ÉO CR√çTICA)
                const ifcAPI = new WebIFC.IfcAPI();
                await ifcAPI.Init();
                
                // Configurar caminho do WASM do CDN
                ifcLoader.ifcManager.setWasmPath("https://unpkg.com/web-ifc@0.0.44/");
                ifcLoader.setupIfcLoader(ifcAPI, scene);
                
                console.log('‚úÖ IFC.js carregado com sucesso!');
                
                // 5. Habilitar controles
                loadPGEButton.disabled = false;
                statusElement.textContent = 'Pronto para carregar modelo';
                loadingElement.style.display = 'none';
                
                // 6. Verificar se h√° modelo na URL
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.has('model')) {
                    loadPGEModel();
                }
                
                // 7. Configurar eventos
                fileInput.addEventListener('change', handleFileUpload);
                window.addEventListener('resize', onWindowResize);
                
                // 8. Iniciar anima√ß√£o
                animate();
                
            } catch (error) {
                console.error('‚ùå Erro na inicializa√ß√£o:', error);
                loadingElement.textContent = 'Erro ao carregar visualizador';
                statusElement.textContent = 'Falha na inicializa√ß√£o';
            }
        }

        // Carregar modelo PGE
        async function loadPGEModel() {
            try {
                loadingElement.style.display = 'block';
                loadingElement.textContent = 'üèóÔ∏è Carregando modelo PGE...';
                statusElement.textContent = 'Carregando IFC...';
                
                // Remover modelo anterior
                if (ifcModel) {
                    scene.remove(ifcModel);
                }
                
                // URL do modelo no Vercel
                const modelURL = '/public/IFC-ELE-SEINF-PGE.ifc';
                console.log('üì• Carregando modelo:', modelURL);
                
                // Carregar modelo
                ifcModel = await ifcLoader.load(modelURL);
                console.log('‚úÖ Modelo carregado!', ifcModel);
                
                // Ajustar vista
                fitModelToView();
                
                loadingElement.style.display = 'none';
                statusElement.textContent = 'Modelo PGE carregado';
                
            } catch (error) {
                console.error('‚ùå Erro ao carregar modelo PGE:', error);
                loadingElement.textContent = 'Erro ao carregar modelo';
                statusElement.textContent = 'Falha no carregamento';
                
                // Tentar fallback
                setTimeout(() => {
                    statusElement.textContent = 'Tentando carregar localmente...';
                    handleFallback();
                }, 2000);
            }
        }

        // Fallback para upload manual
        function handleFallback() {
            statusElement.textContent = 'Fa√ßa upload manual do arquivo IFC';
        }

        // Upload de arquivo
        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (!file.name.toLowerCase().endsWith('.ifc')) {
                alert('Por favor, selecione um arquivo .IFC');
                return;
            }
            
            try {
                loadingElement.style.display = 'block';
                loadingElement.textContent = 'üì§ Carregando arquivo...';
                statusElement.textContent = 'Processando IFC...';
                
                // Remover modelo anterior
                if (ifcModel) {
                    scene.remove(ifcModel);
                }
                
                // Criar URL tempor√°ria
                const url = URL.createObjectURL(file);
                ifcModel = await ifcLoader.load(url);
                URL.revokeObjectURL(url);
                
                fitModelToView();
                
                loadingElement.style.display = 'none';
                statusElement.textContent = `Arquivo: ${file.name}`;
                
            } catch (error) {
                console.error('‚ùå Erro no upload:', error);
                loadingElement.textContent = 'Erro ao processar arquivo';
                statusElement.textContent = 'Arquivo inv√°lido ou corrompido';
            }
        }

        // Ajustar vista ao modelo
        function fitModelToView() {
            if (!ifcModel) return;
            
            const bbox = new THREE.Box3().setFromObject(ifcModel);
            const center = bbox.getCenter(new THREE.Vector3());
            const size = bbox.getSize(new THREE.Vector3());
            const maxDim = Math.max(size.x, size.y, size.z);
            
            camera.position.copy(center);
            camera.position.x += maxDim * 1.5;
            camera.position.y += maxDim * 0.5;
            camera.position.z += maxDim * 1.5;
            
            controls.target.copy(center);
            controls.update();
        }

        function resetView() {
            if (ifcModel) {
                fitModelToView();
            } else {
                camera.position.set(10, 10, 10);
                controls.target.set(0, 0, 0);
                controls.update();
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Iniciar quando a p√°gina carregar
        window.addEventListener('load', init);
    </script>
</body>
</html>

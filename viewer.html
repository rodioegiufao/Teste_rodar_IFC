<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador IFC - PGE</title>
  
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      background: #1e1e1e;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    
    #viewer-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(30, 30, 30, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: white;
    }
    
    .loading-content {
      text-align: center;
      background: rgba(0,0,0,0.8);
      padding: 40px;
      border-radius: 10px;
      min-width: 300px;
    }
    
    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top: 4px solid #007bff;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .progress-bar {
      width: 300px;
      height: 8px;
      background: #333;
      border-radius: 4px;
      margin: 15px auto;
      overflow: hidden;
    }
    
    .progress {
      height: 100%;
      background: #007bff;
      width: 0%;
      transition: width 0.3s ease;
    }
    
    #back {
      position: absolute;
      top: 15px;
      left: 15px;
      color: white;
      background: #007bff;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      z-index: 1001;
      border: none;
      cursor: pointer;
      font-family: inherit;
    }
    
    .hidden {
      display: none !important;
    }
    
    .error {
      color: #ff6b6b !important;
      background: rgba(255, 107, 107, 0.1);
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }
    
    .success {
      color: #28a745 !important;
    }
  </style>
</head>
<body>
  <button id="back" onclick="window.location.href='index.html'">‚Üê Voltar</button>
  
  <div id="viewer-container">
    <div id="loading-overlay" class="loading-overlay">
      <div class="loading-content">
        <div class="spinner"></div>
        <h3>üèóÔ∏è Visualizador IFC PGE</h3>
        <div id="loading-text">Inicializando...</div>
        <div class="progress-bar">
          <div id="loading-progress" class="progress"></div>
        </div>
        <div id="loading-percentage">0%</div>
        <div id="loading-details" style="margin-top: 10px; font-size: 14px; color: #ccc;"></div>
      </div>
    </div>
  </div>

  <!-- CARREGAMENTO LOCAL DAS BIBLIOTECAS -->
  <script src="./libs/three.js"></script>
  <script src="./libs/OrbitControls.js"></script>
  <script src="./libs/web-ifc-api.js"></script>
  <script src="./libs/web-ifc-three.js"></script>

  <script>
    // ===== C√ìDIGO PRINCIPAL - BIBLIOTECAS LOCAIS =====
    
    class IFCPGEViewer {
      constructor() {
        this.scene = null;
        this.camera = null;
        this.renderer = null;
        this.controls = null;
        this.ifcLoader = null;
        this.models = [];
        
        this.elements = {
          loadingOverlay: document.getElementById('loading-overlay'),
          loadingText: document.getElementById('loading-text'),
          loadingProgress: document.getElementById('loading-progress'),
          loadingPercentage: document.getElementById('loading-percentage'),
          loadingDetails: document.getElementById('loading-details'),
          viewerContainer: document.getElementById('viewer-container')
        };
        
        // URLs locais dos modelos IFC
        this.MODEL_URLS = [
          './public/ifc-models/IFC-ELE-SEINF-PGE.ifc'
        ];
      }
      
      async init() {
        try {
          this.updateLoading('Verificando bibliotecas...', 5);
          
          // Verificar se todas as bibliotecas carregaram
          await this.verifyLibraries();
          await this.setupThreeJS();
          await this.setupIFCLoader();
          await this.loadModels();
          this.setupEventListeners();
          this.animate();
          
          this.updateLoading('Visualizador pronto!', 100);
          
        } catch (error) {
          this.handleError(error);
        }
      }
      
      async verifyLibraries() {
        this.updateLoading('Verificando bibliotecas carregadas...', 10);
        
        const libraries = {
          'Three.js': () => typeof THREE !== 'undefined',
          'OrbitControls': () => typeof THREE.OrbitControls !== 'undefined',
          'WebIFC': () => typeof WebIFC !== 'undefined',
          'WebIFCThree': () => typeof WebIFCThree !== 'undefined'
        };
        
        for (const [libName, checkFn] of Object.entries(libraries)) {
          if (!checkFn()) {
            throw new Error(`Biblioteca ${libName} n√£o carregada`);
          }
          this.updateLoading(`${libName} verificada`, 10 + Object.keys(libraries).indexOf(libName) * 10);
          await this.delay(100); // Pequeno delay para feedback visual
        }
        
        this.updateLoading('Todas as bibliotecas verificadas', 50);
      }
      
      async setupThreeJS() {
        this.updateLoading('Configurando ambiente 3D...', 55);
        
        // Cena
        this.scene = new THREE.Scene();
        this.scene.background = new THREE.Color(0x2a2a2a);
        
        // C√¢mera
        this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        this.camera.position.set(10, 10, 10);
        
        // Renderer
        this.renderer = new THREE.WebGLRenderer({ 
          antialias: true,
          powerPreference: "high-performance"
        });
        this.renderer.setSize(window.innerWidth, window.innerHeight);
        this.renderer.setPixelRatio(window.devicePixelRatio);
        this.elements.viewerContainer.appendChild(this.renderer.domElement);
        
        // Controles
        this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
        this.controls.enableDamping = true;
        this.controls.dampingFactor = 0.05;
        
        // Ilumina√ß√£o
        this.setupLighting();
        
        this.updateLoading('Ambiente 3D configurado', 65);
      }
      
      async setupIFCLoader() {
        this.updateLoading('Configurando carregador IFC...', 70);
        
        try {
          // Inicializar API IFC
          this.ifcAPI = new WebIFC.IfcAPI();
          this.updateLoading('Inicializando API IFC...', 75);
          
          // Usar WASM local
          await this.ifcAPI.Init();
          
          // Configurar loader
          this.ifcLoader = new WebIFCThree.IFCLoader();
          this.ifcLoader.ifcManager.setWasmPath("./wasm/");
          
          this.updateLoading('Carregador IFC configurado', 80);
          
        } catch (error) {
          throw new Error(`Erro na configura√ß√£o IFC: ${error.message}`);
        }
      }
      
      setupLighting() {
        // Luz ambiente
        const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
        this.scene.add(ambientLight);
        
        // Luz direcional principal
        const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight1.position.set(50, 50, 50);
        this.scene.add(directionalLight1);
        
        // Luz de preenchimento
        const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.3);
        directionalLight2.position.set(-50, -50, -50);
        this.scene.add(directionalLight2);
      }
      
      async loadModels() {
        this.updateLoading('Preparando para carregar modelo IFC...', 85);
        
        for (let i = 0; i < this.MODEL_URLS.length; i++) {
          const modelUrl = this.MODEL_URLS[i];
          await this.loadSingleModel(modelUrl, i);
        }
        
        // Ocultar loading suavemente ap√≥s 2 segundos
        setTimeout(() => {
          this.elements.loadingOverlay.style.opacity = '0';
          setTimeout(() => {
            this.elements.loadingOverlay.classList.add('hidden');
          }, 1000);
        }, 2000);
      }
      
      async loadSingleModel(url, index) {
        this.updateLoading(`Carregando modelo IFC...`, 90);
        this.elements.loadingDetails.textContent = `Arquivo: ${url.split('/').pop()}`;
        
        try {
          // Verificar se o arquivo existe
          const response = await fetch(url);
          if (!response.ok) {
            throw new Error(`Arquivo n√£o encontrado: ${url}`);
          }
          
          this.updateLoading('Processando arquivo IFC...', 95);
          
          // Carregar modelo
          const model = await this.ifcLoader.loadAsync(url);
          this.scene.add(model);
          this.models.push(model);
          
          // Ajustar c√¢mera
          this.fitModelToView(model);
          
          this.elements.loadingDetails.innerHTML += '<br><span class="success">‚úÖ Modelo carregado com sucesso!</span>';
          this.updateLoading('Modelo carregado com sucesso!', 100);
          
          console.log(`‚úÖ Modelo carregado:`, url);
          
        } catch (error) {
          console.error(`‚ùå Erro ao carregar modelo ${url}:`, error);
          throw new Error(`Falha no carregamento: ${error.message}`);
        }
      }
      
      fitModelToView(model) {
        const box = new THREE.Box3().setFromObject(model);
        const center = box.getCenter(new THREE.Vector3());
        const size = box.getSize(new THREE.Vector3());
        const maxDim = Math.max(size.x, size.y, size.z);
        
        this.camera.position.copy(center);
        this.camera.position.z += maxDim * 2;
        this.controls.target.copy(center);
        this.controls.update();
      }
      
      updateLoading(message, percent) {
        this.elements.loadingText.textContent = message;
        this.elements.loadingProgress.style.width = percent + '%';
        this.elements.loadingPercentage.textContent = percent + '%';
        
        console.log('Loading:', message, percent + '%');
      }
      
      setupEventListeners() {
        // Redimensionamento
        window.addEventListener('resize', () => {
          this.camera.aspect = window.innerWidth / window.innerHeight;
          this.camera.updateProjectionMatrix();
          this.renderer.setSize(window.innerWidth, window.innerHeight);
        });
      }
      
      animate() {
        requestAnimationFrame(() => this.animate());
        this.controls.update();
        this.renderer.render(this.scene, this.camera);
      }
      
      delay(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }
      
      handleError(error) {
        console.error('‚ùå Erro cr√≠tico no visualizador:', error);
        
        this.updateLoading('Erro ao inicializar visualizador', 0);
        this.elements.loadingDetails.innerHTML = `
          <div class="error">
            <strong>Erro:</strong> ${error.message}
          </div>
          <div style="margin-top: 10px; font-size: 12px;">
            Verifique:<br>
            1. Se todas as bibliotecas est√£o na pasta /libs/<br>
            2. Se o arquivo WASM est√° em /wasm/<br>
            3. Se o arquivo IFC est√° em /public/ifc-models/<br>
            4. Console (F12) para detalhes
          </div>
        `;
      }
    }
    
    // Inicializa√ß√£o quando a p√°gina carregar
    window.addEventListener('load', async () => {
      const viewer = new IFCPGEViewer();
      await viewer.init();
    });
  </script>
</body>
</html>

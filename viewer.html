<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador IFC - PGE</title>
  
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      background: #1e1e1e;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    
    #viewer-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(30, 30, 30, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: white;
    }
    
    .loading-content {
      text-align: center;
      background: rgba(0,0,0,0.8);
      padding: 40px;
      border-radius: 10px;
      min-width: 300px;
    }
    
    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top: 4px solid #007bff;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .progress-bar {
      width: 300px;
      height: 8px;
      background: #333;
      border-radius: 4px;
      margin: 15px auto;
      overflow: hidden;
    }
    
    .progress {
      height: 100%;
      background: #007bff;
      width: 0%;
      transition: width 0.3s ease;
    }
    
    #back {
      position: absolute;
      top: 15px;
      left: 15px;
      color: white;
      background: #007bff;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      z-index: 1001;
      border: none;
      cursor: pointer;
      font-family: inherit;
    }
    
    .hidden {
      display: none !important;
    }
    
    .error {
      color: #ff6b6b !important;
      background: rgba(255, 107, 107, 0.1);
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <button id="back" onclick="window.location.href='index.html'">‚Üê Voltar</button>
  
  <div id="viewer-container">
    <div id="loading-overlay" class="loading-overlay">
      <div class="loading-content">
        <div class="spinner"></div>
        <h3>üèóÔ∏è Visualizador IFC PGE</h3>
        <div id="loading-text">Inicializando...</div>
        <div class="progress-bar">
          <div id="loading-progress" class="progress"></div>
        </div>
        <div id="loading-percentage">0%</div>
        <div id="loading-details" style="margin-top: 10px; font-size: 14px; color: #ccc;"></div>
      </div>
    </div>
  </div>

  <!-- CARREGAMENTO VIA CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

  <script type="module">
    // ===== CARREGAMENTO SIMPLES DOS M√ìDULOS IFC =====
    
    try {
      // Carregar m√≥dulos IFC
      const { IfcAPI } = await import('https://cdn.jsdelivr.net/npm/web-ifc@0.0.43/web-ifc-api.js');
      const { IfcLoader } = await import('https://cdn.jsdelivr.net/npm/web-ifc-three@0.0.119/dist/web-ifc-three.module.js');
      
      // Expor globalmente
      window.WebIFC = { IfcAPI };
      window.WebIFCThree = { IfcLoader };
      
      console.log('‚úÖ M√≥dulos IFC carregados');
      window.dispatchEvent(new Event('ifc-loaded'));
      
    } catch (error) {
      console.error('‚ùå Erro ao carregar m√≥dulos IFC:', error);
      window.dispatchEvent(new CustomEvent('ifc-error', { detail: error }));
    }
  </script>

  <script>
    // ===== C√ìDIGO PRINCIPAL =====
    
    class IFCPGEViewer {
      constructor() {
        this.scene = null;
        this.camera = null;
        this.renderer = null;
        this.controls = null;
        this.ifcLoader = null;
        this.models = [];
        
        this.elements = {
          loadingOverlay: document.getElementById('loading-overlay'),
          loadingText: document.getElementById('loading-text'),
          loadingProgress: document.getElementById('loading-progress'),
          loadingPercentage: document.getElementById('loading-percentage'),
          loadingDetails: document.getElementById('loading-details')
        };
        
        // CAMINHO CORRETO para o Vercel com vercel.json
        this.MODEL_URL = '/public/IFC-ELE-SEINF-PGE.ifc';
      }
      
      async init() {
        try {
          await this.waitForIFC();
          await this.setupThreeJS();
          await this.setupIFCLoader();
          await this.loadModel();
          this.setupEventListeners();
          this.animate();
          this.hideLoading();
          
        } catch (error) {
          this.handleError(error);
        }
      }
      
      async waitForIFC() {
        this.updateLoading('Carregando bibliotecas IFC...', 20);
        
        return new Promise((resolve, reject) => {
          const timeout = setTimeout(() => {
            reject(new Error('Timeout no carregamento das bibliotecas IFC'));
          }, 15000);
          
          window.addEventListener('ifc-loaded', () => {
            clearTimeout(timeout);
            this.updateLoading('Bibliotecas IFC carregadas', 40);
            resolve();
          });
          
          window.addEventListener('ifc-error', (event) => {
            clearTimeout(timeout);
            reject(event.detail);
          });
        });
      }
      
      async setupThreeJS() {
        this.updateLoading('Configurando ambiente 3D...', 60);
        
        // Cena
        this.scene = new THREE.Scene();
        this.scene.background = new THREE.Color(0x2a2a2a);
        
        // C√¢mera
        this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        this.camera.position.set(10, 10, 10);
        
        // Renderer
        this.renderer = new THREE.WebGLRenderer({ 
          antialias: true,
          powerPreference: "high-performance"
        });
        this.renderer.setSize(window.innerWidth, window.innerHeight);
        this.renderer.setPixelRatio(window.devicePixelRatio);
        this.elements.viewerContainer.appendChild(this.renderer.domElement);
        
        // Controles
        this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
        this.controls.enableDamping = true;
        this.controls.dampingFactor = 0.05;
        
        // Ilumina√ß√£o
        this.setupLighting();
        
        this.updateLoading('Ambiente 3D configurado', 80);
      }
      
      async setupIFCLoader() {
        this.updateLoading('Configurando carregador IFC...', 90);
        
        try {
          // Inicializar API IFC
          this.ifcAPI = new window.WebIFC.IfcAPI();
          await this.ifcAPI.Init();
          
          // Configurar loader
          this.ifcLoader = new window.WebIFCThree.IfcLoader();
          this.ifcLoader.ifcManager.setWasmPath("https://cdn.jsdelivr.net/npm/web-ifc@0.0.43/");
          
        } catch (error) {
          throw new Error(`Erro na configura√ß√£o IFC: ${error.message}`);
        }
      }
      
      setupLighting() {
        const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
        this.scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(50, 50, 50);
        this.scene.add(directionalLight);
      }
      
      async loadModel() {
        this.updateLoading('Carregando modelo IFC...', 95);
        this.elements.loadingDetails.textContent = `Arquivo: ${this.MODEL_URL}`;
        
        try {
          // Verificar se arquivo existe
          const response = await fetch(this.MODEL_URL);
          if (!response.ok) {
            throw new Error(`Arquivo n√£o encontrado (${response.status}): ${this.MODEL_URL}`);
          }
          
          // Carregar modelo
          const model = await this.ifcLoader.load(this.MODEL_URL);
          this.scene.add(model);
          this.models.push(model);
          
          // Ajustar c√¢mera
          this.fitModelToView(model);
          
          this.updateLoading('Modelo carregado!', 100);
          
        } catch (error) {
          throw new Error(`Falha no carregamento do modelo: ${error.message}`);
        }
      }
      
      fitModelToView(model) {
        const box = new THREE.Box3().setFromObject(model);
        const center = box.getCenter(new THREE.Vector3());
        const size = box.getSize(new THREE.Vector3());
        const maxDim = Math.max(size.x, size.y, size.z);
        const fov = this.camera.fov * (Math.PI / 180);
        const cameraZ = Math.abs(maxDim / Math.sin(fov / 2));
        
        this.camera.position.copy(center);
        this.camera.position.z += cameraZ * 1.5;
        this.controls.target.copy(center);
        this.controls.update();
      }
      
      hideLoading() {
        setTimeout(() => {
          this.elements.loadingOverlay.style.opacity = '0';
          setTimeout(() => {
            this.elements.loadingOverlay.classList.add('hidden');
          }, 500);
        }, 1000);
      }
      
      updateLoading(message, percent) {
        this.elements.loadingText.textContent = message;
        this.elements.loadingProgress.style.width = percent + '%';
        this.elements.loadingPercentage.textContent = percent + '%';
      }
      
      setupEventListeners() {
        window.addEventListener('resize', () => {
          this.camera.aspect = window.innerWidth / window.innerHeight;
          this.camera.updateProjectionMatrix();
          this.renderer.setSize(window.innerWidth, window.innerHeight);
        });
      }
      
      animate() {
        requestAnimationFrame(() => this.animate());
        this.controls.update();
        this.renderer.render(this.scene, this.camera);
      }
      
      handleError(error) {
        console.error('‚ùå Erro no visualizador:', error);
        
        this.updateLoading('Erro ao carregar', 0);
        this.elements.loadingDetails.innerHTML = `
          <div class="error">
            <strong>Erro:</strong> ${error.message}
          </div>
          <div style="margin-top: 10px; font-size: 12px;">
            Verifique:<br>
            ‚Ä¢ Arquivo IFC em <strong>public/IFC-ELE-SEINF-PGE.ifc</strong><br>
            ‚Ä¢ Configura√ß√£o do vercel.json<br>
            ‚Ä¢ Console para detalhes
          </div>
        `;
      }
    }
    
    // Inicializar quando a p√°gina carregar
    window.addEventListener('load', () => {
      const viewer = new IFCPGEViewer();
      viewer.init();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Teste 3D - IFC PGE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; background: #000; }
        #info { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            color: white; 
            font-family: Arial; 
            z-index: 1000;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
        }
        #test { 
            position: absolute; 
            top: 10px; 
            right: 10px; 
            color: white; 
            background: #007bff;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <a id="test" href="index.html">‚Üê Voltar</a>
    <div id="info">Carregando teste 3D...</div>

    <script>
        console.log('=== TESTE 3D INICIADO ===');
        
        // 1. Configura√ß√£o SIMPLES do Three.js
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a1a);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        // 2. Criar um objeto 3D simples (CUBO)
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        
        // 3. Controles de c√¢mera
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        
        // 4. Atualizar interface
        document.getElementById('info').innerHTML = '‚úÖ Three.js Funcionando!<br>üéØ Cubo 3D Carregado<br>üöÄ IFC ser√° carregado...';
        
        // 5. Anima√ß√£o do cubo
        function animate() {
            requestAnimationFrame(animate);
            
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        animate();
        
        // 6. Redimensionamento
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        console.log('‚úÖ Teste 3D conclu√≠do com sucesso!');
    </script>
</body>
</html>

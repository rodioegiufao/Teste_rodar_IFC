<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador IFC - PGE</title>
  
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      background: #1e1e1e;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    
    #viewer-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(30, 30, 30, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: white;
    }
    
    .loading-content {
      text-align: center;
      background: rgba(0,0,0,0.8);
      padding: 40px;
      border-radius: 10px;
      min-width: 300px;
    }
    
    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top: 4px solid #007bff;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .progress-bar {
      width: 300px;
      height: 8px;
      background: #333;
      border-radius: 4px;
      margin: 15px auto;
      overflow: hidden;
    }
    
    .progress {
      height: 100%;
      background: #007bff;
      width: 0%;
      transition: width 0.3s ease;
    }
    
    #back {
      position: absolute;
      top: 15px;
      left: 15px;
      color: white;
      background: #007bff;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      z-index: 1001;
      border: none;
      cursor: pointer;
      font-family: inherit;
    }
    
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <button id="back" onclick="window.location.href='index.html'">‚Üê Voltar</button>
  
  <div id="viewer-container">
    <div id="loading-overlay" class="loading-overlay">
      <div class="loading-content">
        <div class="spinner"></div>
        <h3>üèóÔ∏è Visualizador IFC PGE</h3>
        <div id="loading-text">Inicializando...</div>
        <div class="progress-bar">
          <div id="loading-progress" class="progress"></div>
        </div>
        <div id="loading-percentage">0%</div>
        <div id="loading-details" style="margin-top: 10px; font-size: 14px; color: #ccc;"></div>
      </div>
    </div>
  </div>

  <!-- CARREGAMENTO DAS BIBLIOTECAS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    // ===== C√ìDIGO OTIMIZADO E CORRIGIDO =====
    
    class IFCPGEViewer {
      constructor() {
        this.scene = null;
        this.camera = null;
        this.renderer = null;
        this.controls = null;
        this.ifcLoader = null;
        this.models = [];
        
        this.elements = {
          loadingOverlay: document.getElementById('loading-overlay'),
          loadingText: document.getElementById('loading-text'),
          loadingProgress: document.getElementById('loading-progress'),
          loadingPercentage: document.getElementById('loading-percentage'),
          loadingDetails: document.getElementById('loading-details'),
          viewerContainer: document.getElementById('viewer-container')
        };
        
        this.MODEL_URLS = [
          '/public/IFC-ELE-SEINF-PGE.ifc'
          // Adicione mais URLs aqui se necess√°rio
        ];
      }
      
      async init() {
        try {
          await this.setupThreeJS();
          await this.loadIFCLibraries();
          await this.setupIFCLoader();
          await this.loadModels();
          this.setupEventListeners();
          this.animate();
          
        } catch (error) {
          this.handleError(error);
        }
      }
      
      async setupThreeJS() {
        this.updateLoading('Configurando ambiente 3D...', 10);
        
        // Cena
        this.scene = new THREE.Scene();
        this.scene.background = new THREE.Color(0x2a2a2a);
        
        // C√¢mera
        this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        this.camera.position.set(10, 10, 10);
        
        // Renderer
        this.renderer = new THREE.WebGLRenderer({ 
          antialias: true,
          powerPreference: "high-performance"
        });
        this.renderer.setSize(window.innerWidth, window.innerHeight);
        this.renderer.setPixelRatio(window.devicePixelRatio);
        this.elements.viewerContainer.appendChild(this.renderer.domElement);
        
        // Controles
        this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
        this.controls.enableDamping = true;
        this.controls.dampingFactor = 0.05;
        
        // Ilumina√ß√£o profissional
        this.setupLighting();
        
        this.updateLoading('Ambiente 3D configurado', 30);
      }
      
      setupLighting() {
        // Luz ambiente
        const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
        this.scene.add(ambientLight);
        
        // Luz direcional principal
        const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight1.position.set(50, 50, 50);
        this.scene.add(directionalLight1);
        
        // Luz de preenchimento
        const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.3);
        directionalLight2.position.set(-50, -50, -50);
        this.scene.add(directionalLight2);
      }
      
      async loadIFCLibraries() {
        this.updateLoading('Carregando bibliotecas IFC...', 40);
        
        return new Promise((resolve, reject) => {
          // Verificar se j√° est√° carregado (para recarregamentos)
          if (window.WebIFC && window.WebIFCThree) {
            resolve();
            return;
          }
          
          const script1 = document.createElement('script');
          script1.src = 'https://cdn.jsdelivr.net/npm/web-ifc@0.0.43/web-ifc-api.js';
          
          script1.onload = () => {
            this.updateLoading('Biblioteca WebIFC carregada', 60);
            
            const script2 = document.createElement('script');
            script2.src = 'https://cdn.jsdelivr.net/npm/web-ifc-three@0.0.119/dist/web-ifc-three.js';
            
            script2.onload = () => {
              this.updateLoading('Bibliotecas IFC carregadas com sucesso', 80);
              
              // Pequeno delay para garantir inicializa√ß√£o
              setTimeout(() => {
                if (window.WebIFC && window.WebIFCThree) {
                  resolve();
                } else {
                  reject(new Error('Bibliotecas IFC n√£o inicializadas corretamente'));
                }
              }, 100);
            };
            
            script2.onerror = () => reject(new Error('Falha ao carregar web-ifc-three'));
            document.head.appendChild(script2);
          };
          
          script1.onerror = () => reject(new Error('Falha ao carregar web-ifc'));
          document.head.appendChild(script1);
        });
      }
      
      async setupIFCLoader() {
        this.updateLoading('Configurando carregador IFC...', 85);
        
        try {
          // Inicializar API IFC
          this.ifcAPI = new WebIFC.IfcAPI();
          await this.ifcAPI.Init();
          
          // Configurar loader
          this.ifcLoader = new WebIFCThree.IfcLoader();
          this.ifcLoader.ifcManager.setWasmPath("https://cdn.jsdelivr.net/npm/web-ifc@0.0.43/");
          
          this.updateLoading('Carregador IFC configurado', 90);
          
        } catch (error) {
          throw new Error(`Erro na configura√ß√£o IFC: ${error.message}`);
        }
      }
      
      async loadModels() {
        this.updateLoading('Preparando para carregar modelos...', 92);
        
        for (let i = 0; i < this.MODEL_URLS.length; i++) {
          const modelUrl = this.MODEL_URLS[i];
          await this.loadSingleModel(modelUrl, i);
        }
        
        this.updateLoading('Todos os modelos carregados!', 100);
        
        // Ocultar loading suavemente
        setTimeout(() => {
          this.elements.loadingOverlay.classList.add('hidden');
        }, 1000);
      }
      
      async loadSingleModel(url, index) {
        this.updateLoading(`Carregando modelo ${index + 1}/${this.MODEL_URLS.length}...`, 92 + (index * 2));
        this.elements.loadingDetails.textContent = `Arquivo: ${url.split('/').pop()}`;
        
        try {
          const model = await this.ifcLoader.load(url);
          this.scene.add(model);
          this.models.push(model);
          
          // Ajustar c√¢mera para o primeiro modelo
          if (index === 0) {
            this.fitModelToView(model);
          }
          
          console.log(`‚úÖ Modelo ${index + 1} carregado:`, url);
          
        } catch (error) {
          console.error(`‚ùå Erro ao carregar modelo ${url}:`, error);
          this.elements.loadingDetails.innerHTML += `<br><span style="color: #ff6b6b;">Erro em ${url}: ${error.message}</span>`;
        }
      }
      
      fitModelToView(model) {
        const box = new THREE.Box3().setFromObject(model);
        const center = box.getCenter(new THREE.Vector3());
        const size = box.getSize(new THREE.Vector3());
        const maxDim = Math.max(size.x, size.y, size.z);
        const fov = this.camera.fov * (Math.PI / 180);
        const cameraZ = Math.abs(maxDim / Math.sin(fov / 2));
        
        this.camera.position.copy(center);
        this.camera.position.z += cameraZ * 1.5;
        this.controls.target.copy(center);
        this.controls.update();
      }
      
      updateLoading(message, percent) {
        this.elements.loadingText.textContent = message;
        this.elements.loadingProgress.style.width = percent + '%';
        this.elements.loadingPercentage.textContent = percent + '%';
        
        console.log('Loading:', message, percent + '%');
      }
      
      setupEventListeners() {
        // Redimensionamento
        window.addEventListener('resize', () => {
          this.camera.aspect = window.innerWidth / window.innerHeight;
          this.camera.updateProjectionMatrix();
          this.renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Prevenir contexto menu no canvas
        this.renderer.domElement.addEventListener('contextmenu', (e) => {
          e.preventDefault();
        });
      }
      
      animate() {
        requestAnimationFrame(() => this.animate());
        this.controls.update();
        this.renderer.render(this.scene, this.camera);
      }
      
      handleError(error) {
        console.error('‚ùå Erro cr√≠tico no visualizador:', error);
        
        this.updateLoading('Erro ao inicializar visualizador', 0);
        this.elements.loadingDetails.innerHTML = `
          <div style="color: #ff6b6b; margin-top: 15px;">
            <strong>Erro:</strong> ${error.message}
          </div>
          <div style="margin-top: 10px; font-size: 12px;">
            Verifique:<br>
            - Conex√£o com internet<br>
            - URL do modelo IFC<br>
            - Console (F12) para detalhes
          </div>
        `;
      }
    }
    
    // Inicializar quando a p√°gina carregar
    window.addEventListener('load', () => {
      const viewer = new IFCPGEViewer();
      viewer.init();
    });
  </script>
</body>
</html>

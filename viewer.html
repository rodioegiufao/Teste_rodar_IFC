<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador IFC - PGE</title>
  
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      background: #1e1e1e;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    
    #viewer-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(30, 30, 30, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: white;
    }
    
    .loading-content {
      text-align: center;
      background: rgba(0,0,0,0.8);
      padding: 40px;
      border-radius: 10px;
      min-width: 300px;
    }
    
    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top: 4px solid #007bff;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .progress-bar {
      width: 300px;
      height: 8px;
      background: #333;
      border-radius: 4px;
      margin: 15px auto;
      overflow: hidden;
    }
    
    .progress {
      height: 100%;
      background: #007bff;
      width: 0%;
      transition: width 0.3s ease;
    }
    
    #back {
      position: absolute;
      top: 15px;
      left: 15px;
      color: white;
      background: #007bff;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      z-index: 1001;
      border: none;
      cursor: pointer;
      font-family: inherit;
    }
    
    .hidden {
      display: none !important;
    }
    
    .error {
      color: #ff6b6b !important;
      background: rgba(255, 107, 107, 0.1);
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <button id="back" onclick="window.location.href='index.html'">‚Üê Voltar</button>
  
  <div id="viewer-container">
    <div id="loading-overlay" class="loading-overlay">
      <div class="loading-content">
        <div class="spinner"></div>
        <h3>üèóÔ∏è Visualizador IFC PGE</h3>
        <div id="loading-text">Inicializando...</div>
        <div class="progress-bar">
          <div id="loading-progress" class="progress"></div>
        </div>
        <div id="loading-percentage">0%</div>
        <div id="loading-details" style="margin-top: 10px; font-size: 14px; color: #ccc;"></div>
        
        <!-- √Årea para solu√ß√µes alternativas -->
        <div id="alternative-solutions" style="margin-top: 20px; display: none;">
          <button id="try-alternative" style="background: #28a745; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer;">
            Tentar Carregamento Alternativo
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- CARREGAMENTO DAS BIBLIOTECAS BASE -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

  <!-- CARREGAMENTO DAS BIBLIOTECAS IFC COM WASM LOCAL -->
  <script type="module">
    // ===== SOLU√á√ÉO COM WASM LOCAL =====
    
    // Primeiro, vamos definir o caminho local para os arquivos WASM
    const wasmPath = './public/wasm/';
    
    // Fun√ß√£o para carregar o WASM localmente
    async function loadWASMLocally() {
      try {
        console.log('üöÄ Iniciando carregamento local do WASM...');
        
        // Verificar se a pasta existe
        const response = await fetch(wasmPath);
        if (!response.ok) {
          throw new Error(`Pasta WASM n√£o encontrada em: ${wasmPath}`);
        }
        
        // Importar a API do IFC com caminho local
        const { IfcAPI } = await import('https://cdn.jsdelivr.net/npm/web-ifc@0.0.43/web-ifc-api.js');
        
        // Criar inst√¢ncia da API
        const ifcAPI = new IfcAPI();
        
        // Configurar o caminho local para o WASM
        ifcAPI.SetWasmPath(wasmPath);
        
        // Inicializar a API
        await ifcAPI.Init();
        
        console.log('‚úÖ WASM carregado localmente com sucesso!');
        
        // Carregar o loader do three.js
        const { IfcLoader } = await import('https://cdn.jsdelivr.net/npm/web-ifc-three@0.0.119/dist/web-ifc-three.module.js');
        
        // Expor para o escopo global
        window.WebIFC = { IfcAPI: () => ifcAPI };
        window.WebIFCThree = { IfcLoader };
        window.ifcAPIInstance = ifcAPI; // Guardar a inst√¢ncia
        
        console.log('‚úÖ M√≥dulos IFC carregados com sucesso via WASM local');
        window.dispatchEvent(new CustomEvent('ifc-modules-loaded'));
        
      } catch (error) {
        console.error('‚ùå Erro ao carregar WASM local:', error);
        
        // Fallback para CDN
        console.log('üîÑ Tentando fallback para CDN...');
        await loadWASMFromCDN();
      }
    }
    
    // Fallback para CDN
    async function loadWASMFromCDN() {
      try {
        console.log('üåê Carregando WASM do CDN...');
        
        const { IfcAPI } = await import('https://cdn.jsdelivr.net/npm/web-ifc@0.0.43/web-ifc-api.js');
        const { IfcLoader } = await import('https://cdn.jsdelivr.net/npm/web-ifc-three@0.0.119/dist/web-ifc-three.module.js');
        
        const ifcAPI = new IfcAPI();
        await ifcAPI.Init();
        
        window.WebIFC = { IfcAPI: () => ifcAPI };
        window.WebIFCThree = { IfcLoader };
        window.ifcAPIInstance = ifcAPI;
        
        console.log('‚úÖ M√≥dulos IFC carregados com sucesso via CDN');
        window.dispatchEvent(new CustomEvent('ifc-modules-loaded'));
        
      } catch (cdnError) {
        console.error('‚ùå Erro no fallback do CDN:', cdnError);
        window.dispatchEvent(new CustomEvent('ifc-modules-error', { 
          detail: cdnError 
        }));
      }
    }
    
    // Iniciar carregamento
    loadWASMLocally();
  </script>

  <script>
    // ===== C√ìDIGO PRINCIPAL - AGUARDA CARREGAMENTO DOS M√ìDULOS =====
    
    class IFCPGEViewer {
      constructor() {
        this.scene = null;
        this.camera = null;
        this.renderer = null;
        this.controls = null;
        this.ifcLoader = null;
        this.ifcAPI = null;
        this.models = [];
        this.modulesLoaded = false;
        
        this.elements = {
          loadingOverlay: document.getElementById('loading-overlay'),
          loadingText: document.getElementById('loading-text'),
          loadingProgress: document.getElementById('loading-progress'),
          loadingPercentage: document.getElementById('loading-percentage'),
          loadingDetails: document.getElementById('loading-details'),
          viewerContainer: document.getElementById('viewer-container'),
          alternativeSolutions: document.getElementById('alternative-solutions'),
          tryAlternative: document.getElementById('try-alternative')
        };
        
        this.MODEL_URLS = [
          './public/IFC-ELE-SEINF-PGE.ifc'
        ];
        
        // Configura√ß√µes WASM
        this.wasmConfig = {
          localPath: './public/wasm/',
          files: [
            'web-ifc.wasm',
            'web-ifc-mt.wasm'
          ]
        };
      }
      
      async init() {
        try {
          await this.setupThreeJS();
          await this.waitForIFCModules();
          await this.setupIFCLoader();
          await this.loadModels();
          this.setupEventListeners();
          this.animate();
          
        } catch (error) {
          this.handleError(error);
        }
      }
      
      async setupThreeJS() {
        this.updateLoading('Configurando ambiente 3D...', 10);
        
        // Cena
        this.scene = new THREE.Scene();
        this.scene.background = new THREE.Color(0x2a2a2a);
        
        // C√¢mera
        this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        this.camera.position.set(10, 10, 10);
        
        // Renderer
        this.renderer = new THREE.WebGLRenderer({ 
          antialias: true,
          powerPreference: "high-performance"
        });
        this.renderer.setSize(window.innerWidth, window.innerHeight);
        this.renderer.setPixelRatio(window.devicePixelRatio);
        this.elements.viewerContainer.appendChild(this.renderer.domElement);
        
        // Controles
        this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
        this.controls.enableDamping = true;
        this.controls.dampingFactor = 0.05;
        
        // Ilumina√ß√£o
        this.setupLighting();
        
        this.updateLoading('Ambiente 3D configurado', 30);
      }
      
      async waitForIFCModules() {
        this.updateLoading('Aguardando carregamento das bibliotecas IFC...', 40);
        
        // Verificar se o WASM local est√° dispon√≠vel
        await this.checkLocalWASM();
        
        return new Promise((resolve, reject) => {
          const timeout = setTimeout(() => {
            reject(new Error('Timeout no carregamento das bibliotecas IFC'));
          }, 20000); // 20 segundos timeout
          
          // Sucesso
          window.addEventListener('ifc-modules-loaded', () => {
            clearTimeout(timeout);
            this.modulesLoaded = true;
            this.updateLoading('Bibliotecas IFC carregadas com sucesso', 60);
            resolve();
          });
          
          // Erro
          window.addEventListener('ifc-modules-error', (event) => {
            clearTimeout(timeout);
            reject(new Error(`Falha no carregamento: ${event.detail?.message || 'Erro desconhecido'}`));
          });
        });
      }
      
      async checkLocalWASM() {
        try {
          // Verificar se os arquivos WASM locais existem
          for (const file of this.wasmConfig.files) {
            const response = await fetch(this.wasmConfig.localPath + file);
            if (!response.ok) {
              console.warn(`‚ö†Ô∏è Arquivo WASM local n√£o encontrado: ${file}`);
            } else {
              console.log(`‚úÖ Arquivo WASM local dispon√≠vel: ${file}`);
            }
          }
        } catch (error) {
          console.warn('‚ö†Ô∏è N√£o foi poss√≠vel verificar arquivos WASM locais:', error);
        }
      }
      
      async setupIFCLoader() {
        if (!this.modulesLoaded) {
          throw new Error('M√≥dulos IFC n√£o carregados');
        }
        
        this.updateLoading('Configurando carregador IFC...', 70);
        
        try {
          // Usar a inst√¢ncia j√° criada ou criar uma nova
          this.ifcAPI = window.ifcAPIInstance || new window.WebIFC.IfcAPI();
          
          // Configurar loader do Three.js
          this.ifcLoader = new window.WebIFCThree.IfcLoader();
          
          // Usar o gerenciador de API j√° configurado
          this.ifcLoader.ifcManager.ifcAPI = this.ifcAPI;
          
          this.updateLoading('Carregador IFC configurado', 80);
          
        } catch (error) {
          throw new Error(`Erro na configura√ß√£o IFC: ${error.message}`);
        }
      }
      
      setupLighting() {
        // Luz ambiente
        const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
        this.scene.add(ambientLight);
        
        // Luz direcional principal
        const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight1.position.set(50, 50, 50);
        this.scene.add(directionalLight1);
        
        // Luz de preenchimento
        const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.3);
        directionalLight2.position.set(-50, -50, -50);
        this.scene.add(directionalLight2);
      }
      
      async loadModels() {
        this.updateLoading('Preparando para carregar modelos...', 85);
        
        for (let i = 0; i < this.MODEL_URLS.length; i++) {
          const modelUrl = this.MODEL_URLS[i];
          await this.loadSingleModel(modelUrl, i);
        }
        
        this.updateLoading('Modelo carregado com sucesso!', 100);
        
        // Ocultar loading suavemente
        setTimeout(() => {
          this.elements.loadingOverlay.classList.add('hidden');
        }, 1000);
      }
      
      async loadSingleModel(url, index) {
        this.updateLoading(`Carregando modelo IFC...`, 90);
        this.elements.loadingDetails.textContent = `Arquivo: ${url.split('/').pop()}`;
        
        try {
          // Verificar se o arquivo IFC existe
          const response = await fetch(url);
          if (!response.ok) {
            throw new Error(`Arquivo IFC n√£o encontrado: ${url}`);
          }
          
          const model = await this.ifcLoader.loadAsync(url);
          this.scene.add(model);
          this.models.push(model);
          
          // Ajustar c√¢mera
          this.fitModelToView(model);
          
          console.log(`‚úÖ Modelo carregado:`, url);
          
        } catch (error) {
          console.error(`‚ùå Erro ao carregar modelo ${url}:`, error);
          throw new Error(`Falha no carregamento do arquivo IFC: ${error.message}`);
        }
      }
      
      fitModelToView(model) {
        const box = new THREE.Box3().setFromObject(model);
        const center = box.getCenter(new THREE.Vector3());
        const size = box.getSize(new THREE.Vector3());
        const maxDim = Math.max(size.x, size.y, size.z);
        const fov = this.camera.fov * (Math.PI / 180);
        const cameraZ = Math.abs(maxDim / Math.sin(fov / 2));
        
        this.camera.position.copy(center);
        this.camera.position.z += cameraZ * 1.5;
        this.controls.target.copy(center);
        this.controls.update();
      }
      
      updateLoading(message, percent) {
        this.elements.loadingText.textContent = message;
        this.elements.loadingProgress.style.width = percent + '%';
        this.elements.loadingPercentage.textContent = percent + '%';
        
        console.log('Loading:', message, percent + '%');
      }
      
      setupEventListeners() {
        // Redimensionamento
        window.addEventListener('resize', () => {
          this.camera.aspect = window.innerWidth / window.innerHeight;
          this.camera.updateProjectionMatrix();
          this.renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Bot√£o de alternativa
        if (this.elements.tryAlternative) {
          this.elements.tryAlternative.addEventListener('click', () => {
            this.tryAlternativeLoad();
          });
        }
      }
      
      tryAlternativeLoad() {
        this.elements.loadingDetails.innerHTML += '<br><br>üîÑ Tentando carregamento alternativo...';
        this.updateLoading('Tentando abordagem alternativa...', 10);
        
        // Tentar recarregar com par√¢metro para for√ßar CDN
        setTimeout(() => {
          window.location.search = '?forceCDN=true';
        }, 1000);
      }
      
      animate() {
        requestAnimationFrame(() => this.animate());
        this.controls.update();
        this.renderer.render(this.scene, this.camera);
      }
      
      handleError(error) {
        console.error('‚ùå Erro cr√≠tico no visualizador:', error);
        
        this.updateLoading('Erro ao inicializar visualizador', 0);
        this.elements.loadingDetails.innerHTML = `
          <div class="error">
            <strong>Erro:</strong> ${error.message}
          </div>
          <div style="margin-top: 10px; font-size: 12px;">
            Poss√≠veis solu√ß√µes:<br>
            1. Verifique se a pasta <strong>public/wasm/</strong> existe<br>
            2. Verifique os arquivos WASM na pasta<br>
            3. Tente o carregamento alternativo abaixo<br>
            4. Verifique se o arquivo IFC existe em: ${this.MODEL_URLS[0]}
          </div>
        `;
        
        // Mostrar bot√£o de alternativa
        this.elements.alternativeSolutions.style.display = 'block';
      }
    }
    
    // Inicializa√ß√£o segura com tratamento de erros globais
    window.addEventListener('load', async () => {
      try {
        const viewer = new IFCPGEViewer();
        await viewer.init();
      } catch (error) {
        console.error('Erro fatal na inicializa√ß√£o:', error);
        document.getElementById('loading-text').textContent = 'Erro fatal na inicializa√ß√£o';
        document.getElementById('loading-details').innerHTML = 
          `<div class="error">Erro cr√≠tico: ${error.message}</div>`;
      }
    });
    
    // Fallback para caso os m√≥dulos falhem
    window.addEventListener('error', (event) => {
      console.error('Erro global capturado:', event.error);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador IFC - PGE</title>
  
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      background: #1e1e1e;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    
    #viewer-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(30, 30, 30, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: white;
    }
    
    .loading-content {
      text-align: center;
      background: rgba(0,0,0,0.8);
      padding: 40px;
      border-radius: 10px;
      min-width: 300px;
    }
    
    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top: 4px solid #007bff;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .progress-bar {
      width: 300px;
      height: 8px;
      background: #333;
      border-radius: 4px;
      margin: 15px auto;
      overflow: hidden;
    }
    
    .progress {
      height: 100%;
      background: #007bff;
      width: 0%;
      transition: width 0.3s ease;
    }
    
    #back {
      position: absolute;
      top: 15px;
      left: 15px;
      color: white;
      background: #007bff;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      z-index: 1001;
      border: none;
      cursor: pointer;
      font-family: inherit;
    }
    
    .hidden {
      display: none !important;
    }
    
    .error {
      color: #ff6b6b !important;
      background: rgba(255, 107, 107, 0.1);
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }
    
    .success {
      color: #28a745 !important;
      background: rgba(40, 167, 69, 0.1);
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <button id="back" onclick="window.location.href='index.html'">‚Üê Voltar</button>
  
  <div id="viewer-container">
    <div id="loading-overlay" class="loading-overlay">
      <div class="loading-content">
        <div class="spinner"></div>
        <h3>üèóÔ∏è Visualizador IFC PGE</h3>
        <div id="loading-text">Inicializando...</div>
        <div class="progress-bar">
          <div id="loading-progress" class="progress"></div>
        </div>
        <div id="loading-percentage">0%</div>
        <div id="loading-details" style="margin-top: 10px; font-size: 14px; color: #ccc;"></div>
        
        <!-- √Årea para solu√ß√µes alternativas -->
        <div id="alternative-solutions" style="margin-top: 20px; display: none;">
          <button id="try-simple" style="background: #28a745; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; margin: 5px;">
            Tentar M√©todo Simplificado
          </button>
          <button id="try-cdn" style="background: #17a2b8; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; margin: 5px;">
            Usar CDN Alternativo
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- CARREGAMENTO DAS BIBLIOTECAS BASE -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    // ===== C√ìDIGO PRINCIPAL - ABORDAGEM SIMPLIFICADA E FUNCIONAL =====
    
    class IFCPGEViewer {
      constructor() {
        this.scene = null;
        this.camera = null;
        this.renderer = null;
        this.controls = null;
        this.ifcLoader = null;
        this.models = [];
        
        this.elements = {
          loadingOverlay: document.getElementById('loading-overlay'),
          loadingText: document.getElementById('loading-text'),
          loadingProgress: document.getElementById('loading-progress'),
          loadingPercentage: document.getElementById('loading-percentage'),
          loadingDetails: document.getElementById('loading-details'),
          viewerContainer: document.getElementById('viewer-container'),
          alternativeSolutions: document.getElementById('alternative-solutions'),
          trySimple: document.getElementById('try-simple'),
          tryCDN: document.getElementById('try-cdn')
        };
        
        this.MODEL_URLS = [
          '/public/IFC-ELE-SEINF-PGE.ifc'
        ];
        
        // URLs das bibliotecas IFC
        this.IFC_LIBRARIES = [
          'https://unpkg.com/web-ifc@0.0.43/web-ifc-api.js',
          'https://unpkg.com/web-ifc-three@0.0.119/dist/web-ifc-three.js'
        ];
      }
      
      async init() {
        try {
          this.updateLoading('Iniciando visualizador IFC...', 5);
          await this.setupThreeJS();
          await this.loadIFCLibraries();
          await this.setupIFCLoader();
          await this.loadModels();
          this.setupEventListeners();
          this.animate();
          
        } catch (error) {
          this.handleError(error);
        }
      }
      
      async setupThreeJS() {
        this.updateLoading('Configurando ambiente 3D...', 10);
        
        // Cena
        this.scene = new THREE.Scene();
        this.scene.background = new THREE.Color(0x2a2a2a);
        
        // C√¢mera
        this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        this.camera.position.set(10, 10, 10);
        
        // Renderer
        this.renderer = new THREE.WebGLRenderer({ 
          antialias: true,
          powerPreference: "high-performance"
        });
        this.renderer.setSize(window.innerWidth, window.innerHeight);
        this.renderer.setPixelRatio(window.devicePixelRatio);
        this.elements.viewerContainer.appendChild(this.renderer.domElement);
        
        // Controles
        this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
        this.controls.enableDamping = true;
        this.controls.dampingFactor = 0.05;
        
        // Ilumina√ß√£o
        this.setupLighting();
        
        this.updateLoading('Ambiente 3D configurado', 30);
      }
      
      async loadIFCLibraries() {
        this.updateLoading('Carregando bibliotecas IFC...', 40);
        
        return new Promise((resolve, reject) => {
          let loadedCount = 0;
          const totalLibraries = this.IFC_LIBRARIES.length;
          
          this.IFC_LIBRARIES.forEach((libraryUrl, index) => {
            const script = document.createElement('script');
            script.src = libraryUrl;
            
            script.onload = () => {
              loadedCount++;
              const progress = 40 + (loadedCount / totalLibraries) * 30;
              this.updateLoading(`Biblioteca ${loadedCount}/${totalLibraries} carregada`, progress);
              
              if (loadedCount === totalLibraries) {
                // Pequeno delay para garantir inicializa√ß√£o
                setTimeout(() => {
                  if (typeof WebIFC !== 'undefined' && typeof WebIFCThree !== 'undefined') {
                    this.updateLoading('Bibliotecas IFC carregadas com sucesso', 70);
                    resolve();
                  } else {
                    reject(new Error('Bibliotecas IFC n√£o inicializadas corretamente'));
                  }
                }, 500);
              }
            };
            
            script.onerror = () => {
              reject(new Error(`Falha ao carregar: ${libraryUrl}`));
            };
            
            document.head.appendChild(script);
          });
        });
      }
      
      async setupIFCLoader() {
        this.updateLoading('Configurando carregador IFC...', 75);
        
        try {
          // Verificar se as bibliotecas est√£o dispon√≠veis
          if (typeof WebIFC === 'undefined' || typeof WebIFCThree === 'undefined') {
            throw new Error('Bibliotecas IFC n√£o dispon√≠veis');
          }
          
          // Inicializar API IFC
          this.ifcAPI = new WebIFC.IfcAPI();
          await this.ifcAPI.Init();
          
          // Configurar loader - m√©todo mais compat√≠vel
          this.ifcLoader = new WebIFCThree.IFCLoader();
          this.ifcLoader.ifcManager.setWasmPath("https://unpkg.com/web-ifc@0.0.43/");
          
          this.updateLoading('Carregador IFC configurado', 85);
          
        } catch (error) {
          throw new Error(`Erro na configura√ß√£o IFC: ${error.message}`);
        }
      }
      
      setupLighting() {
        // Luz ambiente
        const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
        this.scene.add(ambientLight);
        
        // Luz direcional principal
        const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight1.position.set(50, 50, 50);
        this.scene.add(directionalLight1);
        
        // Luz de preenchimento
        const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.3);
        directionalLight2.position.set(-50, -50, -50);
        this.scene.add(directionalLight2);
      }
      
      async loadModels() {
        this.updateLoading('Preparando para carregar modelo IFC...', 90);
        
        for (let i = 0; i < this.MODEL_URLS.length; i++) {
          const modelUrl = this.MODEL_URLS[i];
          await this.loadSingleModel(modelUrl, i);
        }
        
        this.updateLoading('Modelo carregado com sucesso!', 100);
        
        // Ocultar loading suavemente
        setTimeout(() => {
          this.elements.loadingOverlay.classList.add('hidden');
        }, 1500);
      }
      
      async loadSingleModel(url, index) {
        this.updateLoading(`Carregando modelo IFC...`, 92);
        this.elements.loadingDetails.textContent = `Arquivo: ${url.split('/').pop()}`;
        
        try {
          // M√©todo mais compat√≠vel de carregamento
          const model = await this.ifcLoader.loadAsync(url);
          this.scene.add(model);
          this.models.push(model);
          
          // Ajustar c√¢mera
          this.fitModelToView(model);
          
          this.elements.loadingDetails.innerHTML += '<br><span class="success">‚úÖ Modelo carregado com sucesso!</span>';
          console.log(`‚úÖ Modelo carregado:`, url);
          
        } catch (error) {
          console.error(`‚ùå Erro ao carregar modelo ${url}:`, error);
          throw new Error(`Falha no carregamento do arquivo IFC: ${error.message}`);
        }
      }
      
      fitModelToView(model) {
        const box = new THREE.Box3().setFromObject(model);
        const center = box.getCenter(new THREE.Vector3());
        const size = box.getSize(new THREE.Vector3());
        const maxDim = Math.max(size.x, size.y, size.z);
        
        this.camera.position.copy(center);
        this.camera.position.z += maxDim * 2;
        this.controls.target.copy(center);
        this.controls.update();
      }
      
      updateLoading(message, percent) {
        this.elements.loadingText.textContent = message;
        this.elements.loadingProgress.style.width = percent + '%';
        this.elements.loadingPercentage.textContent = percent + '%';
        
        console.log('Loading:', message, percent + '%');
      }
      
      setupEventListeners() {
        // Redimensionamento
        window.addEventListener('resize', () => {
          this.camera.aspect = window.innerWidth / window.innerHeight;
          this.camera.updateProjectionMatrix();
          this.renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Bot√µes de alternativa
        if (this.elements.trySimple) {
          this.elements.trySimple.addEventListener('click', () => {
            this.trySimpleMethod();
          });
        }
        
        if (this.elements.tryCDN) {
          this.elements.tryCDN.addEventListener('click', () => {
            this.tryAlternativeCDN();
          });
        }
      }
      
      trySimpleMethod() {
        this.elements.loadingDetails.innerHTML += '<br><br>üîÑ Tentando m√©todo simplificado...';
        this.updateLoading('Carregando vers√£o simplificada...', 10);
        
        // Usar abordagem mais simples
        this.IFC_LIBRARIES = [
          'https://cdn.jsdelivr.net/npm/web-ifc@0.0.34/web-ifc-api.js',
          'https://cdn.jsdelivr.net/npm/web-ifc-three@0.0.110/dist/web-ifc-three.js'
        ];
        
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      }
      
      tryAlternativeCDN() {
        this.elements.loadingDetails.innerHTML += '<br><br>üåê Tentando CDN alternativo...';
        this.updateLoading('Usando CDN alternativo...', 10);
        
        // Usar CDN diferente
        this.IFC_LIBRARIES = [
          'https://cdn.jsdelivr.net/npm/web-ifc@0.0.43/web-ifc-api.js',
          'https://cdn.jsdelivr.net/npm/web-ifc-three@0.0.119/dist/web-ifc-three.js'
        ];
        
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      }
      
      animate() {
        requestAnimationFrame(() => this.animate());
        this.controls.update();
        this.renderer.render(this.scene, this.camera);
      }
      
      handleError(error) {
        console.error('‚ùå Erro cr√≠tico no visualizador:', error);
        
        this.updateLoading('Erro ao inicializar visualizador', 0);
        this.elements.loadingDetails.innerHTML = `
          <div class="error">
            <strong>Erro:</strong> ${error.message}
          </div>
          <div style="margin-top: 10px; font-size: 12px;">
            Poss√≠veis solu√ß√µes:<br>
            1. Verifique a conex√£o com internet<br>
            2. Tente um dos m√©todos alternativos abaixo<br>
            3. O arquivo IFC deve estar em: ${this.MODEL_URLS[0]}
          </div>
        `;
        
        // Mostrar bot√µes de alternativa
        this.elements.alternativeSolutions.style.display = 'block';
      }
    }
    
    // Inicializa√ß√£o com fallback
    window.addEventListener('load', async () => {
      try {
        const viewer = new IFCPGEViewer();
        await viewer.init();
      } catch (error) {
        console.error('Erro fatal na inicializa√ß√£o:', error);
        
        // Fallback b√°sico
        const loadingText = document.getElementById('loading-text');
        const loadingDetails = document.getElementById('loading-details');
        
        if (loadingText && loadingDetails) {
          loadingText.textContent = 'Falha na inicializa√ß√£o';
          loadingDetails.innerHTML = `
            <div class="error">
              Erro cr√≠tico: ${error.message}
              <br><br>
              <button onclick="location.reload()" style="background: #007bff; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer;">
                Tentar Novamente
              </button>
            </div>
          `;
        }
      }
    });
  </script>
</body>
</html>
